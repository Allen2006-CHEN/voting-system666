<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>知本溫泉介紹</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background: url('https://www.1111job.com.tw/adbanner/newSouth_fun/2016South_Fun1806_2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* 半透明遮罩 */
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 50px;
      text-shadow: 2px 2px 5px #000;
    }

    .content {
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .content h2 {
    color: #2c7a7b;
    margin-top: 40px;      /* 增加標題與前一段落之間的距離 */
    margin-bottom: 25px;   /* 增加標題與下一段的距離 */
    }

    p {
    line-height: 2.0;
    margin: 0 0 10px 0;     /* 段落之間也維持適當間距 */
    }
    
  </style>
</head>
<body>
  <div class="overlay">
    <h1>知本溫泉</h1>
    <div class="content">
      <h2>✨ 景點特色</h2>
      <p>有「東台第一景」的美譽。其泉質為弱鹼性碳酸氫鈉泉，無色無味，富含礦物質，對肌膚具有美白、保濕、促進血液循環等功效，因此又被稱為「美人湯」 。</p>

      <h2>🎯 適合活動</h2>
      <p>♨️ 泡溫泉、健行森林浴、原住民文化體驗、攝影</p>

      <h2>🕒 開放時間</h2>
      <p>各家溫泉業者自訂。</p>

      <h2>🚗 交通方式</h2>
      <p>可搭乘台鐵至知本車站，轉乘計程車或東台灣客運前往溫泉區，車程約10分鐘 。</p>

  </div>
