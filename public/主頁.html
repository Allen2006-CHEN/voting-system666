      <h3>臺東介紹</h3>
      <p>臺東擁有豐富的生態資源，無論是海岸、高山、森林、溪谷，都保持著自然完整的風貌，並孕育了多樣的動植物種類，處處都是天然美景。</p>
      <p>臺東各鄉鎮的物產豐饒，遠近馳名的縱谷好米、金針花、洛神花、臺東釋迦；漁產亦十分興盛，旗魚、柴魚片都是極富盛名的當地特產品。</p>
      <p>臺東充滿多族群的人文特色，在這寬暢的大地上可以享受悠閒的生活步調，與各式人群相會，聽見歷史或神話，享受知性饗宴。</p>
      <p>臺東更是單車樂活族的天堂，擁有全台最早的關山自行車道，以及鹿野龍田、池上、海岸線等眾多自然美景路線。</p>
